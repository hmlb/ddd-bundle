parameters:
    log_file: %kernel.logs_dir%/%kernel.environment%.log

hmlb_ddd:
    db_driver: orm

framework:
    assets: ~
    translator:      { fallback: en }
    secret:          suchsecretverywowmuchsecure
    router:
        resource: "%kernel.root_dir%/routing.yml"

services:
    annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader
    handler_task:
        class: HMLB\DDDBundle\Tests\Message\DoSomethingImportantHandler
        arguments:    ["@doctrine.orm.entity_manager"]
        tags:
            - { name: command_handler, handles: do_something_important }

doctrine:
    dbal:
        driver: pdo_sqlite
        path: :memory:
        memory: true
    orm:
        entity_managers:
            default:
                connection: default
                mappings:
                    HMLBDDDBundleTestMessage:
                        mapping:              true
                        type:                 xml
                        dir:                  %kernel.root_dir%/doctrine
                        prefix:               HMLB\DDDBundle\Tests
                        is_bundle:            false

command_bus:
    command_name_resolver_strategy: named_message
    logging: ~

event_bus:
    event_name_resolver_strategy: named_message
    logging: ~

monolog:
    handlers:
        main:
            type:  stream
            path:  %log_file%
            level: debug
